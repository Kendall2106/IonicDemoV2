<ion-header>
  <ion-toolbar>
    <ion-title>Empresas</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-label slot="end" style="padding-right: 2%;">{{cont}}/6</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-list>
          <ion-item *ngFor="let product of products">
            <ion-avatar slot="start">
              <img src="../../../assets/image/logos/{{product.logo}}">
            </ion-avatar>
            <ion-label>{{product.name}}</ion-label>
            <ion-checkbox slot="end" aria-label="Seleccionar Item" (ionChange)="updateTeam(product)"></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-button  (click)="saveTeam()">
  Agregar
</ion-button>
