<ion-header>
  <ion-toolbar>
    <ion-title>Equipo Pok√©mon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-list>
          <ion-item *ngFor="let character of characters">
            <ion-avatar slot="start">
              <img src="{{character.image}}">
            </ion-avatar>
            <ion-label>{{character.name}}</ion-label>
            <ion-button  (click)="abrirModal(character)" >Actualizar</ion-button>
            <ion-button (click)="deletePokemon(character)">Eliminar</ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  
</ion-content>
