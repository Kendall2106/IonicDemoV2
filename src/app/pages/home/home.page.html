

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-icon slot="start" size="large" name="person-circle-outline"></ion-icon>
      <ion-title>{{this.user}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button (click)="close()">Cerrrar Sesion</ion-button>
  </ion-content>
  
</ion-menu>

<div class="ion-page" id="main-content">

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Pokemon AYAKI</ion-title>
    

    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" >

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card>
             
              <ion-img src="../../../assets/image/logo.svg"></ion-img>
            <ion-card-header>
              <ion-card-title>Crear Equipo </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-button id="open-loading" [routerLink]="['/pokemon-list']">ingresar</ion-button>
              <ion-loading trigger="open-loading" message="Cargando..." [duration]="1000" spinner="circles"></ion-loading>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card >
            <ion-img src="../../../assets/image/teamPokemon.svg"></ion-img>
            <ion-card-header>
              <ion-card-title>Administrar Equipo</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-button id="present-alert" (click)="ver()">Ingresar</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-content>

  

</div>
